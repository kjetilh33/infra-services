apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argo

resources:
- argo.namespace.yaml
- argo-wf-server-ui.mapping.yaml 
- https://github.com/argoproj/argo-workflows/releases/download/v3.5.1/install.yaml
# - minio-storage-class.yaml 

patches:
- path: argo-wf-overrides.yaml  
  target:
    group: apps
    version: v1
    kind: Deployment
    name: argo-server
