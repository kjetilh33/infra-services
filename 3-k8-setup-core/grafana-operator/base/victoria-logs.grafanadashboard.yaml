apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: victoria-logs
  labels:
    app.kubernetes.io/name: grafana-main
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "Victoria Metrics"
  datasources: 
    - datasourceName: Prometheus
      inputName: "DS_PROMETHEUS"
  grafanaCom:
    id: 22084 